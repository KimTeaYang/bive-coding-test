<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애플리케이션 홈</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            background-color: #f8f9fa;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .app-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .app-title {
            color: #3498db;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        
        .app-description {
            margin-bottom: 25px;
            color: #555;
        }
        
        .app-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }
        
        .app-link:hover {
            background-color: #2980b9;
        }
        
        .app-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .app-grid {
                grid-template-columns: 1fr;
            }
            
            .app-card {
                padding: 15px;
            }
            
            .app-title {
                font-size: 1.3em;
            }
            
            .app-icon {
                font-size: 2.5em;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            
            .app-link {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>리얼워크 팀 효과성 진단</h1>
        <div class="app-grid">
            <div class="app-card">
                <div class="app-icon">📊</div>
                <h2 class="app-title">팀효과성 진단 TEST</h2>
                <p class="app-description">
                    우리 팀이 효과적으로 일하고 있는지 진단해보세요. <br/>
                    팀경계, 팀 구조/흐름, 팀 동기, 팀 행동, 팀 성취, 팀 리더의 리더십 총 6가지 영역에서 팀의 효과성을 측정합니다.
                </p>
                <a href="team-test.html" class="app-link">진단 시작하기</a>
            </div>
        </div>
    </div>
</body>
</html>
